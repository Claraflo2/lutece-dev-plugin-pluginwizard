<#include "sidebar.html" />

<div class="row">
	<div class="container mt-4" style="font-size: 14px; line-height: 1.42857143;">
		<div class="card">
			<div class="card-body">
				<div class="row">

					<!-- Side Bar-->
					<div class="col-md-3">
						<@sidebar step="portlet" />
						<div class="card bg-light mt-2">
							<div class="card-body">
								<div class="card-text">
									#i18n{pluginwizard.pluginwizard_create_portlet.pageHelp}</div>
							</div>
						</div>
					</div>
					<!-- End Side Bar-->

					<!-- Card Content-->
					<div class="col-md-9">

						<form class="form-horizontal" method="post" action="jsp/site/Portal.jsp">
							<fieldset>
								<legend>#i18n{pluginwizard.pluginwizard_create_portlet.pageTitle}</legend>

                                <#include "errors_handler.html" />

								<input type="hidden" name="page" value="pluginwizard" />

								<!-- Group form Portlet class Name -->
								<div class="row mb-3 align-items-center">
									<label class="col-form-label col-md-2 text-end">
										#i18n{pluginwizard.pluginwizard_create_portlet.labelPortletClass} : 
									</label>
									<div class="col-md-10">
										<input class="form-control" type="text" name="portlet_class"
											value="<#if portlet.portletClass??>${portlet.portletClass}<#else>${plugin_model.pluginName?keep_after('-')?cap_first}Portlet</#if>" />
									</div>
								</div>
								
								<!-- Group form Portlet Type Name -->
								<div class="row mb-3 align-items-center">
									<label class="col-form-label col-md-2 text-end">
										#i18n{pluginwizard.pluginwizard_create_portlet.labelPortletTypeName} : 
									</label>
									<div class="col-md-10">
										<input class="form-control input-md" type="text" name="portlet_type_name"
											value="<#if portlet.portletTypeName??>${portlet.portletTypeName}<#else>${plugin_model.pluginName?keep_after('-')?upper_case}_PORTLET</#if>" />
									</div>
								</div>
								
								<!-- Group form Jsp Base Name -->
								<div class="row mb-3 align-items-center">
									<label class="col-form-label col-md-2 text-end">
										#i18n{pluginwizard.pluginwizard_create_portlet.labelJspBaseName} : 
									</label>
									<div class="col-md-10">
										<input class="form-control input-md" type="text" name="jsp_base_name"
											value="<#if portlet.jspBaseName??>${portlet.jspBaseName}<#else>Portlet${plugin_model.pluginName?keep_after('-')?cap_first}</#if>" />
									</div>
								</div>

                                <!-- Submit Buttons -->
								<div class="row mb-3">
									<div class="col-md-10 offset-md-2">
										<button type="submit" name="action_createPortlet" class="btn btn-primary">
											#i18n{pluginwizard.pluginwizard_create_portlet.buttonCreatePortlet}
										</button>
										<button type="submit" name="view_managePortlets" class="btn btn-secondary">
											#i18n{pluginwizard.pluginwizard_create_portlet.buttonBack}
										</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<!-- End Card Content-->
				</div>
			</div>
		</div>
	</div>
</div>
