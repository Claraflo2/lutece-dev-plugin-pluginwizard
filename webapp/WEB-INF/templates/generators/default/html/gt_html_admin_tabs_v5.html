<${macro_def} tabs tab >
<div>
    <ul class="nav nav-tabs">
		<#if business_classes?? >
			<#list business_classes?sort_by('businessClass') as business_class>
			<li <${variable}if tab="${business_class.businessClass?lower_case}">class="active"</${variable}if>>
				<a href="jsp/admin/plugins/${pluginPath?lower_case}/Manage${business_class.pluralBusinessClass?cap_first}.jsp">${i18n_open}${plugin_name?lower_case}.manage_${business_class.pluralBusinessClass?lower_case}.pageTitle${i18n_close}</a>
			</li>
			</#list>	
		</#if>
	</ul>
</div>

</${macro_def}>
